<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de CSV y Visualización</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="text-center">Carga de CSV</h1>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="csvFileInput">Subir archivo CSV:</label>
                            <input type="file" class="form-control-file" id="csvFileInput" accept=".csv">
                        </div>
                        <button class="btn btn-primary btn-block" id="loadCsvButton">Cargar CSV</button>
                    </div>
                </div>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-10">
                        <h2 class="text-center">Datos del CSV</h2>
                        <table class="table table-striped table-dark" id="csvTable">
                            <thead class="thead-dark">
                                <tr id="csvHeader">
                                    <!-- Los encabezados del CSV se cargarán aquí -->
                                </tr>
                            </thead>
                            <tbody id="csvBody">
                                <!-- Los datos del CSV se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
